<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reels Creativos</title>
  <!-- Íconos de FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Archivo CSS -->
  <link rel="stylesheet" href="reels.css">
</head>
<body>
  <div class="reels-container">
    <!-- Reel 1 -->
    <div class="reel">
      <video src="video1.mp4" autoplay muted loop></video>
      <div class="reels-indicator">1/3</div>
      <div class="reel-overlay">
        <div class="icon-btn"><i class="fa-solid fa-heart"></i></div>
        <div class="icon-btn"><i class="fa-solid fa-comment"></i></div>
        <div class="icon-btn"><i class="fa-solid fa-share"></i></div>
      </div>
      <div class="reel-description">
        <p><strong>@usuario1</strong> ¡Disfrutando de un día increíble!</p>
        <span>100K likes • 1K comentarios</span>
      </div>
    </div>
    
    <!-- Reel 2 -->
    <div class="reel">
      <video src="video2.mp4" autoplay muted loop></video>
      <div class="reels-indicator">2/3</div>
      <div class="reel-overlay">
        <div class="icon-btn"><i class="fa-solid fa-heart"></i></div>
        <div class="icon-btn"><i class="fa-solid fa-comment"></i></div>
        <div class="icon-btn"><i class="fa-solid fa-share"></i></div>
      </div>
      <div class="reel-description">
        <p><strong>@usuario2</strong> Innovando y creando momentos únicos.</p>
        <span>250K likes • 3K comentarios</span>
      </div>
    </div>
    
    <!-- Reel 3 -->
    <div class="reel">
      <video src="video3.mp4" autoplay muted loop></video>
      <div class="reels-indicator">3/3</div>
      <div class="reel-overlay">
        <div class="icon-btn"><i class="fa-solid fa-heart"></i></div>
        <div class="icon-btn"><i class="fa-solid fa-comment"></i></div>
        <div class="icon-btn"><i class="fa-solid fa-share"></i></div>
      </div>
      <div class="reel-description">
        <p><strong>@usuario3</strong> ¡Momentos que inspiran!</p>
        <span>80K likes • 500 comentarios</span>
      </div>
    </div>
  </div>
  
  <!-- Barra de navegación inferior -->
  <div class="bottom-nav">
    <button class="nav-btn" id="reelsBtn">
      <i class="fa-solid fa-video"></i>
      <span>Reels</span>
    </button>
    <button class="nav-btn" id="phoneBtn">
      <i class="fa-solid fa-phone"></i>
      <span>Teléfono</span>
    </button>
    <button class="nav-btn" id="groupsBtn">
      <i class="fa-solid fa-users"></i>
      <span>Grupo</span>
    </button>
    <button class="nav-btn" id="chatBtn">
      <i class="fa-solid fa-comments"></i>
      <span>Chat</span>
    </button>
    <button class="nav-btn" id="configBtn">
      <i class="fa-solid fa-gear"></i>
      <span>Configuración</span>
    </button>
  </div>
  
  <!-- Archivo JS -->
  <script src="reels.js"></script>
</body>
</html>
