<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Cuenta - Interfaz Futurista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fuente Roboto (opcional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Enlace al CSS -->
  <link rel="stylesheet" href="crear-cuenta.css">
</head>
<body>
  <div class="container">
    <div class="register-box">
      <h1>Crear Cuenta</h1>
      <form id="register-form">
        <div class="input-group">
          <input type="text" id="register-name" placeholder="Nombre Completo" required>
        </div>
        <div class="input-group">
          <input type="email" id="register-email" placeholder="Correo Electrónico" required>
        </div>
        <div class="input-group">
          <input type="password" id="register-password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn">Registrarse</button>
      </form>
    </div>
  </div>
  
  <!-- Archivo JavaScript -->
 <!-- En tu crear-cuenta.html, en la sección de <body> o <head> -->
<script src="scripts.js"></script>
<script src="crear-cuenta.js"></script>

</body>
</html>
